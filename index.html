<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <!-- SVG sprites START-->
    <svg style="display: none;">
      <symbol id="heart" viewBox="0 0 22.952 20.366">
        <g>
          <path d="M508.966-707.343s2.605-2.635,5.487-2.658,5.555,1.529,5.487,5.487S508.966-690.8,508.966-690.8s-11.129-9.329-10.974-13.718,2.8-5.464,5.487-5.487S508.966-707.343,508.966-707.343Z" transform="translate(-497.49 710.502)" stroke="#000" stroke-width="1"/>
        </g>
      </symbol>
    </svg>
  <!-- SVG sprites END-->

  <!-- page START -->
  <div class="page">
    <!-- header START -->
    <div class="header">
      <div class="header__logo"></div>
    </div>
    <!-- header END -->

    <!-- main START -->
    <main class="content">
      <div class="container">

        <!-- profile START -->
        <div class="profile">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватарка пользователя">
          <div class="profile__info-wrapper">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <div class="profile__edit-button transition-on-hover"></div>
          </div>
          <div class="profile__add-button transition-on-hover"></div>
        </div>
        <!-- profile END -->

        <!-- elements START -->
        <ul class="elements">

          <!-- element 1 -->
          <li class="element">
            <img class="element__image" src="./images/elements-image-elbrus.jpg" alt="Фотография Эльбруса">
            <div class="element__footer">
              <h2 class="element__title">Эльбрус</h2>
              <svg class="element__icon transition-on-hover">
                <use xlink:href="#heart"></use>
              </svg>
            </div>
          </li>

          <!-- element 2 -->
          <li class="element">
            <img class="element__image" src="./images/elements-image-ekaterinburg.jpg" alt="Фотография Екатеринбурга">
            <div class="element__footer">
              <h2 class="element__title">Екатеринбург</h2>
              <svg class="element__icon element__icon_active transition-on-hover">
                <use xlink:href="#heart"></use>
              </svg>
            </div>
          </li>

          <!-- element 3 -->
          <li class="element">
            <img class="element__image" src="./images/elements-image-kolomna.jpg" alt="Фотография Коломны">
            <div class="element__footer">
              <h2 class="element__title">Коломна</h2>
              <svg class="element__icon transition-on-hover">
                <use xlink:href="#heart"></use>
              </svg>
            </div>
          </li>

            <!-- element 4 -->
          <li class="element">
            <img class="element__image" src="./images/elements-image-moskow.jpg" alt="Фотография Москвы">
            <div class="element__footer">
              <h2 class="element__title">Москва</h2>
              <svg class="element__icon transition-on-hover">
                <use xlink:href="#heart"></use>
              </svg>
            </div>
          </li>

          <!-- element 5 -->
          <li class="element">
            <img class="element__image" src="./images/elements-image-piter.jpg" alt="Фотография Санкт-Петербурга">
            <div class="element__footer">
              <h2 class="element__title">Санкт-Петербург</h2>
              <svg class="element__icon transition-on-hover">
                <use xlink:href="#heart"></use>
              </svg>
            </div>
          </li>

          <!-- element 6 -->
          <li class="element">
            <img class="element__image" src="./images/elements-image-vladivostok.jpg" alt="Фотография Владивостока">
            <div class="element__footer">
              <h2 class="element__title">Владивосток</h2>
              <svg class="element__icon transition-on-hover">
                <use xlink:href="#heart"></use>
              </svg>
            </div>
          </li>


        </ul>
        <!-- elements END -->

      </div>
    </main>
    <!-- main END -->

    <!-- footer START -->
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <!-- footer END -->

    <!-- popup START -->
      <div class="popup">
        <div class="popup__container">
          <p class="popup__name">Редактировать профиль</p>
          <form action="" class="form">
            <input id="nameInput" type="text" name="name" value="Жак-Ив Кусто" class="form__input">
            <input id="jobInput" type="text" name="job" value="Исследователь океана" class="form__input">
            <button type="submit" class="form__button transition-on-hover">Сохранить</button>
          </form>
          <div class="popup__close-button transition-on-hover"></div>
        </div>
      </div>
    <!-- popup END -->

  </div> <!-- page END -->
  <script src="./scripts/main.js"></script>
</body>

</html>
