<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><div class="container"><section class="profile"><div class="profile__avatar-wrapper"><div class="profile__avatar-edit-icon"></div><img class="profile__avatar" src="/" alt="Аватарка пользователя"></div><div class="profile__info-wrapper"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__edit-button transition-on-hover" type="button"></button></div><button class="profile__add-button transition-on-hover" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></div></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup popup_type_form" id="profilePopup"><div class="popup__container popup__container_includes_form"><h3 class="popup__name">Редактировать профиль</h3><form class="popup__form popup__form_type_profile" name="profile" novalidate><label class="popup__form-field" for="name-input"><input id="name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required class="popup__form-input"> <span class="name-input-error popup__form-input-error"></span></label> <label class="popup__form-field" for="job-input"><input id="job-input" name="job" placeholder="Род деятельности" minlength="2" maxlength="200" required class="popup__form-input"> <span class="job-input-error popup__form-input-error"></span></label> <button type="submit" class="popup__form-button transition-on-hover">Сохранить</button></form><button type="button" class="popup__close-button transition-on-hover" id="profilePopupCloseButton"></button></div></div><div class="popup popup_type_form" id="profileAvatarEditPopup"><div class="popup__container popup__container_includes_form"><h3 class="popup__name">Обновить аватар</h3><form class="popup__form popup__form_type_avatar" name="place" novalidate><label class="popup__form-field" for="avatar-link-input"><input id="avatar-link-input" type="url" name="avatar-link" placeholder="Ссылка на аватар" required class="popup__form-input"> <span class="avatar-link-input-error popup__form-input-error"></span></label> <button type="submit" class="popup__form-button transition-on-hover">Сохранить</button></form><button type="button" class="popup__close-button transition-on-hover"></button></div></div><div class="popup popup_type_form" id="placePopup"><div class="popup__container popup__container_includes_form"><h3 class="popup__name">Новое место</h3><form class="popup__form popup__form_type_place" name="place" novalidate><label class="popup__form-field" for="place-input"><input id="place-input" name="place" placeholder="Название" minlength="2" maxlength="30" required class="popup__form-input"> <span class="place-input-error popup__form-input-error"></span></label> <label class="popup__form-field" for="link-input"><input id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required class="popup__form-input"> <span class="link-input-error popup__form-input-error"></span></label> <button type="submit" class="popup__form-button transition-on-hover">Сохранить</button></form><button type="button" class="popup__close-button transition-on-hover"></button></div></div><div class="popup popup_type_form" id="confirmPopup"><div class="popup__container popup__container_includes_form"><h3 class="popup__name popup__name_type_confirm">Вы уверены?</h3><form class="popup__form popup__form_type_confirm" name="confirm" novalidate><button type="submit" class="popup__form-button transition-on-hover">Да</button></form><button type="button" class="popup__close-button popup__close-button transition-on-hover"></button></div></div><div class="popup popup_type_image" id="galleryPopup"><div class="popup__image-wrapper"><figure class="popup__figure"><picture><img class="popup__image" src="/" alt="Фотография горы"></picture><figcaption class="popup__image-caption">Элбрус</figcaption></figure><button type="button" class="popup__close-button transition-on-hover" id="galleryPopupCloseButton"></button></div></div></div><template class="element-template"><li class="element"><img class="element__image" src="/" alt="Снежные горы в облаках"><div class="element__footer"><h2 class="element__title"></h2><div class="element__like-wrapper"><button class="element__button element__button_type_heart transition-on-hover" type="button"></button> <span class="element__like-counter"></span></div></div><button class="element__button element__button_type_trash transition-on-hover" type="button"></button></li></template></body></html>
