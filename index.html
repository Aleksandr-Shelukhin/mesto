<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">

  <!-- page START -->
  <div class="page">
    <!-- header START -->
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <!-- header END -->

    <!-- main START -->
    <main class="content">
      <div class="container">

        <!-- profile START -->
        <section class="profile">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватарка пользователя">
          <div class="profile__info-wrapper">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__edit-button transition-on-hover" type="button"></button>
          </div>
          <button class="profile__add-button transition-on-hover" type="button"></button>
        </section>
        <!-- profile END -->

        <!-- elements START -->
        <section class="elements">
          <ul class="elements__list">

            <!-- element 1 -->
            <li class="element">
              <img class="element__image" src="./images/elements-image-elbrus.jpg" alt="Снежные горы в облаках">
              <div class="element__footer">
                <h2 class="element__title">Эльбрус</h2>
                <button class="element__button element__button_type_heart element__button_active transition-on-hover" type="button"></button>
              </div>
              <button class="element__button element__button_type_trash transition-on-hover" type="button"></button>
            </li>

            <!-- element 2 -->
            <li class="element">
              <img class="element__image" src="./images/elements-image-ekaterinburg.jpg" alt="Город на берегу пролива">
              <div class="element__footer">
                <h2 class="element__title">Екатеринбург</h2>
                <button class="element__button element__button_type_heart transition-on-hover" type="button"></button>
              </div>
              <button class="element__button element__button_type_trash transition-on-hover" type="button"></button>
            </li>

            <!-- element 3 -->
            <li class="element">
              <img class="element__image" src="./images/elements-image-kolomna.jpg" alt="Церковь на берегу реки">
              <div class="element__footer">
                <h2 class="element__title">Коломна</h2>
                <button class="element__button element__button_type_heart transition-on-hover" type="button"></button>
              </div>
              <button class="element__button element__button_type_trash transition-on-hover" type="button"></button>
            </li>

              <!-- element 4 -->
            <li class="element">
              <img class="element__image" src="./images/elements-image-moskow.jpg" alt="Собор на Красной площади">
              <div class="element__footer">
                <h2 class="element__title">Москва</h2>
                <button class="element__button element__button_type_heart transition-on-hover" type="button"></button>
              </div>
              <button class="element__button element__button_type_trash transition-on-hover" type="button"></button>
            </li>

            <!-- element 5 -->
            <li class="element">
              <img class="element__image" src="./images/elements-image-piter.jpg" alt="Александровская колонна. Вид из арки">
              <div class="element__footer">
                <h2 class="element__title">Санкт-Петербург</h2>
                <button class="element__button element__button_type_heart transition-on-hover" type="button"></button>
              </div>
              <button class="element__button element__button_type_trash transition-on-hover" type="button"></button>
            </li>

            <!-- element 6 -->
            <li class="element">
              <img class="element__image" src="./images/elements-image-vladivostok.jpg" alt="Русский мост через пролив Босфор Восточный">
              <div class="element__footer">
                <h2 class="element__title">Владивосток</h2>
                <button class="element__button element__button_type_heart transition-on-hover" type="button"></button>
              </div>
              <button class="element__button element__button_type_trash transition-on-hover" type="button"></button>
            </li>

          </ul>
        </section>
        <!-- elements END -->

      </div>
    </main>
    <!-- main END -->

    <!-- footer START -->
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <!-- footer END -->

    <!-- popup START -->
      <div class="popup" id="profilePopup">
        <div class="popup__container popup__container_includes_form">
          <h3 class="popup__name">Редактировать профиль</h3>
          <form class="popup__form" name="profile">
            <input id="nameInput" type="text" name="name" value="Жак-Ив Кусто" class="popup__form-input">
            <input id="jobInput" type="text" name="job" value="Исследователь океана" class="popup__form-input">
            <button type="submit" class="popup__form-button transition-on-hover">Сохранить</button>
          </form>
          <button type="button" class="popup__close-button transition-on-hover"></button>
        </div>
      </div>

      <div class="popup" id="placePopup">
        <div class="popup__container popup__container_includes_form">
          <h3 class="popup__name">Новое место</h3>
          <form class="popup__form" name="profile">
            <input id="nameInput" type="text" name="name" value="Название" class="popup__form-input">
            <input id="jobInput" type="text" name="job" value="Ссылка на картинку" class="popup__form-input">
            <button type="submit" class="popup__form-button transition-on-hover">Сохранить</button>
          </form>
          <button type="button" class="popup__close-button transition-on-hover"></button>
        </div>
      </div>

      <div class="popup" id="galleryPopup">
          <figure class="popup__figure">
            <picture>
              <img class="popup__image" src="./images/elements-image-elbrus.jpg" alt="Фотография горы">
            </picture>
            <figcaption class="popup__image-caption">Элбрус</figcaption>
            <button type="button" class="popup__close-button transition-on-hover"></button>
          </figure>

      </div>
    <!-- popup END -->

  </div> <!-- page END -->
  <script src="./scripts/index.js"></script>
</body>

</html>
