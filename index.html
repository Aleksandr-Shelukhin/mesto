<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">

  <!-- page START -->
  <div class="page">
    <!-- header START -->
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <!-- header END -->

    <!-- main START -->
    <main class="content">
      <div class="container">

        <!-- profile START -->
        <section class="profile">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватарка пользователя">
          <div class="profile__info-wrapper">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__edit-button transition-on-hover" type="button"></button>
          </div>
          <button class="profile__add-button transition-on-hover" type="button"></button>
        </section>
        <!-- profile END -->

        <!-- elements START -->
        <section class="elements">
          <ul class="elements__list">

          </ul>
        </section>
        <!-- elements END -->

      </div>
    </main>
    <!-- main END -->

    <!-- footer START -->
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <!-- footer END -->

    <!-- popup START -->
      <div class="popup" id="profilePopup">
        <div class="popup__container popup__container_includes_form">
          <h3 class="popup__name">Редактировать профиль</h3>
          <form class="popup__form" name="profile">
            <input id="nameInput" type="text" name="name" placeholder="Имя" required class="popup__form-input">
            <input id="jobInput" type="text" name="job" placeholder="Род деятельности" required class="popup__form-input">
            <button type="submit" class="popup__form-button transition-on-hover">Сохранить</button>
          </form>
          <button type="button" class="popup__close-button transition-on-hover" id="profilePopupCloseButton"></button>
        </div>
      </div>

      <div class="popup" id="placePopup">
        <div class="popup__container popup__container_includes_form">
          <h3 class="popup__name">Новое место</h3>
          <form class="popup__form" name="profile">
            <input id="placeInput" type="text" name="place" placeholder="Название" required class="popup__form-input">
            <input id="linkInput" type="url" name="link" placeholder="Ссылка на картинку" required class="popup__form-input">
            <button type="submit" class="popup__form-button transition-on-hover">Сохранить</button>
          </form>
          <button type="button" class="popup__close-button transition-on-hover" id="placePopupCloseButton"></button>
        </div>
      </div>



      <div class="popup" id="galleryPopup">
        <div class="popup__image-wrapper">
          <figure class="popup__figure">
            <picture>
              <img class="popup__image" src="./images/elements-image-elbrus.jpg" alt="Фотография горы">
            </picture>
            <figcaption class="popup__image-caption">Элбрус</figcaption>
          </figure>
          <button type="button" class="popup__close-button transition-on-hover" id="galleryPopupCloseButton"></button>
        </div>


      </div>
    <!-- popup END -->

  </div> <!-- page END -->


    <!-- template START-->
    <template class="element-template">
      <li class="element">
        <img class="element__image" src="/" alt="Снежные горы в облаках">
        <div class="element__footer">
          <h2 class="element__title"></h2>
          <button class="element__button element__button_type_heart transition-on-hover" type="button"></button>
        </div>
        <button class="element__button element__button_type_trash transition-on-hover" type="button"></button>
      </li>
    </template>
    <!-- template END-->

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
